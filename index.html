<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポケモンカードゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="game-board">
        <!-- CPU Player Area -->
        <section class="player-area" id="cpu-area" aria-label="相手プレイヤーのエリア">
            <div class="hand" id="cpu-hand" aria-label="相手の手札"></div>
            <div class="main-field">
                <aside class="side-field" aria-label="相手のサイドフィールド">
                    <div class="prize-area" id="cpu-prizes" aria-label="相手のサイドカード"></div>
                    <div class="deck-area" id="cpu-deck" aria-label="相手の山札"></div>
                </aside>
                <div class="battle-and-bench">
                    <div class="bench" id="cpu-bench" aria-label="相手のベンチ"></div>
                    <div class="active" id="cpu-active" aria-label="相手のバトル場"></div>
                </div>
                <aside class="side-field" aria-label="相手のトラッシュエリア">
                    <div class="discard-area" id="cpu-discard" aria-label="相手のトラッシュ"></div>
                </aside>
            </div>
        </section>

        <!-- Stadium Area -->
        <div id="stadium-zone" aria-label="スタジアム"></div>

        <!-- Human Player Area -->
        <section class="player-area" id="player-area" aria-label="あなたのエリア">
            <div class="main-field">
                 <aside class="side-field" aria-label="あなたのサイドフィールド">
                    <div class="prize-area" id="player-prizes" aria-label="あなたのサイドカード"></div>
                    <div class="deck-area" id="player-deck" aria-label="あなたの山札"></div>
                </aside>
                <div class="battle-and-bench">
                    <div class="active" id="player-active" aria-label="あなたのバトル場"></div>
                    <div class="bench" id="player-bench" aria-label="あなたのベンチ"></div>
                </div>
                <aside class="side-field" aria-label="あなたのトラッシュエリア">
                    <div class="discard-area" id="player-discard" aria-label="あなたのトラッシュ"></div>
                </aside>
            </div>
            <div class="hand" id="player-hand" aria-label="あなたの手札"></div>
        </section>
    </main>

    <!-- Action Modal -->
    <div id="action-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <div id="modal-body"></div>
            <div id="modal-actions"></div>
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
