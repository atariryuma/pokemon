    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const gameBoard = document.getElementById('game-board');
            const bgImage = document.querySelector('.board-bg');
            const playerBoards = {
                self: document.querySelector('.player-board.player-self'),
                opponent: document.querySelector('.player-board.opponent-board')
            };

            // JSONã‹ã‚‰ãƒ—ãƒ¬ã‚¤ãƒãƒƒãƒˆã®ã‚¹ãƒ­ãƒƒãƒˆæƒ…å ±ã‚’èª­ã¿è¾¼ã¿
            let data = null;
            try {
                const res = await fetch('assets/playmat/playmat_slots_named.json');
                data = await res.json();
                window.playmatSlotsData = data; // Make it globally accessible
            } catch (e) {
                console.error('Failed to load playmat slot data:', e);
            }
            if (!data) return;

            const imgSize = data.image_size || { width: 679, height: 679 };
            const cardSize = (data.card_median_size) || { width: 74, height: 103 };
            const named = Array.isArray(data.slots_named) ? data.slots_named : [];

            const find = (name) => named.find(s => s.name === name);
            const rectFrom = (slot) => ({ x: slot.bbox.x_min, y: slot.bbox.y_min, width: slot.size.width, height: slot.size.height });

            const coordsSelf = {};
            const coordsOpp = {};
            const coordsShared = {};

            // Bench slots (exact coordinates from playmat)
            for (let i = 1; i <= 5; i++) {
                const bottomBench = find(`bottom_bench_${i}`);
                const topBench = find(`top_bench_${i}`);
                if (bottomBench) coordsSelf[`bottom-bench-${i}`] = rectFrom(bottomBench);
                if (topBench) coordsOpp[`top-bench-${i}`] = rectFrom(topBench);
            }

            // Active pokemon areas (exact coordinates)
            const activeBottom = find('active_bottom');
            const activeTop = find('active_top');
            if (activeBottom) coordsSelf['active-bottom'] = rectFrom(activeBottom);
            if (activeTop) coordsOpp['active-top'] = rectFrom(activeTop);

            // Side cards (exact coordinates for 3 slots each)

                console.group('ğŸ” èƒŒæ™¯ãƒ—ãƒ¬ã‚¤ãƒãƒƒãƒˆçŠ¶æ…‹ç¢ºèª');
                console.log('ğŸ“¦ game-board container:', {
                    width: containerRect.width.toFixed(0),
                    height: containerRect.height.toFixed(0),
                    css: {
                        width: gameBoard.style.width || 'auto',

                    console.log('âš ï¸ å•é¡Œã®å¯èƒ½æ€§:', {

                        naturalSize: bgImage.naturalWidth ? `${bgImage.naturalWidth}x${bgImage.naturalHeight}` : 'æœªèª­ã¿è¾¼ã¿',
                        computedStyle: getComputedStyle(bgImage).objectFit
                    });
                }
                console.groupEnd();
                
                // å®Œå…¨å›ºå®šã‚µã‚¤ã‚ºï¼š679x679px
                const PLAYMAT_WIDTH = 679;
                const PLAYMAT_HEIGHT = 679;
                
                // è¶…ã‚·ãƒ³ãƒ—ãƒ«ï¼šã‚¹ã‚±ãƒ¼ãƒ« = 1, ã‚ªãƒ•ã‚»ãƒƒãƒˆ = 0
                const scale = 1;
                const offsetX = 0;
                const offsetY = 0;
                
                console.group('ğŸ“Š å®Œå…¨å›ºå®šã‚µã‚¤ã‚ºï¼ˆ1:1ç›´æ¥ãƒãƒƒãƒ”ãƒ³ã‚°ï¼‰');
                console.log('ğŸ“¦ Container:', `${containerRect.width.toFixed(0)}x${containerRect.height.toFixed(0)}`);
                console.log('ğŸ“º Playmat:', `${PLAYMAT_WIDTH}x${PLAYMAT_HEIGHT}px (å›ºå®š)`);
                console.log('ğŸ¯ Scale Factor:', `${scale} (1:1ç›´æ¥ãƒãƒƒãƒ”ãƒ³ã‚°)`);
                console.log('ğŸ“ Offset:', `(${offsetX}, ${offsetY}) - ã‚ªãƒ•ã‚»ãƒƒãƒˆãªã—`);
                console.groupEnd();
                
                // ã‚·ãƒ³ãƒ—ãƒ«ã«ãƒ—ãƒ¬ã‚¤ãƒãƒƒãƒˆåº§æ¨™ãƒ‡ãƒ¼ã‚¿ã‚’ãã®ã¾ã¾ä½¿ç”¨
                
                // å„ã‚«ãƒ¼ãƒ‰ã‚¹ãƒ­ãƒƒãƒˆã®åº§æ¨™ã‚’å¤‰æ›
                const transformedCoords = [];
                for (const [key, coords] of Object.entries(map)) {
                    const element = boardEl.querySelector(`.${key}`);
                    if (!element) {

                        continue;
                    }
                    
                    // ç›´æ¥ãƒ”ã‚¯ã‚»ãƒ«ãƒãƒƒãƒ”ãƒ³ã‚°ï¼ˆè¨ˆç®—ãªã—ï¼‰
                    const htmlX = coords.x;  // ç›´æ¥
                    const htmlY = coords.y;  // ç›´æ¥
                    const htmlWidth = coords.width;   // ç›´æ¥
                    const htmlHeight = coords.height; // ç›´æ¥
                    
                    // å¤‰æ›çµæœã®å¦¥å½“æ€§ãƒã‚§ãƒƒã‚¯
                    if (htmlWidth < 10 || htmlHeight < 10) {

                    element.style.position = 'absolute';
                    element.style.left = `${htmlX}px`;
                    element.style.top = `${htmlY}px`;
                    element.style.width = `${htmlWidth}px`;

                    element.style.display = 'block';
                    element.style.opacity = '1';
                    
                    // ç›´æ¥ãƒãƒƒãƒ”ãƒ³ã‚°ã®ãƒ‡ãƒãƒƒã‚°æƒ…å ±
                    console.log(`ğŸ“ ${key}: (${coords.x},${coords.y}) â†’ (${htmlX},${htmlY}) ${htmlWidth}x${htmlHeight} [ç›´æ¥ãƒãƒƒãƒ”ãƒ³ã‚°]`);
                    
                    // ãƒ‡ãƒãƒƒã‚°æƒ…å ±ã¯å‰Šé™¤ï¼ˆé€šå¸¸ã®ã‚²ãƒ¼ãƒ çŠ¶æ…‹ï¼‰
                }
                
                console.log(`ğŸ“Š å¤‰æ›å®Œäº†: ${transformedCoords.length}å€‹ã®ã‚¹ãƒ­ãƒƒãƒˆ`);
            }

            function updateDeckHeight(deckElement, cardCount) {
                if (!deckElement) return;
                const stack = deckElement.querySelector('.deck-stack');
                if (!stack) return;
                
                // Calculate height based on card count (max 60 cards, max 20px height)
                const maxHeight = 20;
                const height = Math.min(maxHeight, Math.max(2, cardCount * 0.3));
                
                // Update the pseudo-elements for stacking effect
                const before = stack.style;
                before.setProperty('--deck-height', `${height}px`);
            }

            function updateLayout(){
                applyCoords(coordsSelf, playerBoards.self);
                applyCoords(coordsOpp, playerBoards.opponent);
                
                // Apply shared coordinates (stadium) to the game board directly
                if (coordsShared && gameBoard) {
                    applyCoords(coordsShared, gameBoard);
                }
                
                // Update deck heights (placeholder - will be updated when integrated with game state)
                const playerDeck = playerBoards.self?.querySelector('.deck-container');
                const opponentDeck = playerBoards.opponent?.querySelector('.deck-container');
                updateDeckHeight(playerDeck, 40); // Example count
                updateDeckHeight(opponentDeck, 35); // Example count
            }

            // åˆæœŸåŒ–å‡¦ç†ï¼šèƒŒæ™¯ç”»åƒã¨DOMã®æº–å‚™å®Œäº†ã‚’å¾…ã¤
            function initializeLayout() {
                console.log('ğŸš€ Initializing playmat layout...');
                
                // RequestAnimationFrameã§æ¬¡ã®æç”»ãƒ•ãƒ¬ãƒ¼ãƒ ã‚’å¾…ã¤ï¼ˆãƒ™ã‚¹ãƒˆãƒ—ãƒ©ã‚¯ãƒ†ã‚£ã‚¹ï¼‰
                requestAnimationFrame(() => {
                    updateLayout();
                    console.log('âœ… Playmat layout initialization completed');
                });
            }

            // èƒŒæ™¯ç”»åƒã®çŠ¶æ…‹ã‚’ç¢ºèªã—ã¦ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆé–‹å§‹
            if (bgImage) {
                if (bgImage.complete && bgImage.naturalHeight > 0) {
                    // ç”»åƒãŒæ—¢ã«èª­ã¿è¾¼ã¿æ¸ˆã¿
                    console.log('ğŸ“¸ Playmat image already loaded');
                    initializeLayout();
                } else {
                    // ç”»åƒã®èª­ã¿è¾¼ã¿å®Œäº†ã‚’å¾…ã¤
                    console.log('â³ Waiting for playmat image to load...');
                    bgImage.addEventListener('load', () => {
                        console.log('ğŸ“¸ Playmat image loaded successfully');
                        initializeLayout();
                    }, { once: true });
                    
                    bgImage.addEventListener('error', () => {
                        console.error('âŒ Failed to load playmat image');
                        initializeLayout(); // ç”»åƒãªã—ã§ã‚‚é…ç½®ã¯å®Ÿè¡Œ
                    }, { once: true });
                }
            } else {
                console.warn('âš ï¸ Background image element not found');
                initializeLayout();
            }
            
            // ãƒªã‚µã‚¤ã‚ºæ™‚ã®å‡¦ç†ï¼ˆãƒ‡ãƒã‚¦ãƒ³ã‚¹ä»˜ãï¼‰
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    console.log('ğŸ”„ Window resized, updating layout...');
                    updateLayout();
                }, 100);
            });
        });
