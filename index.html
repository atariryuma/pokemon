<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ポケモンカードバトル（UIデモ）</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preload" as="image" href="assets/card_back.webp" />
  </head>
  <body>
    <main class="board" aria-label="バトルボード">
      <section class="player player--opponent" aria-label="相手側">
        <div class="row row--top">
          <div class="zone prizes" aria-label="相手のサイド"></div>
          <div class="zone discard" aria-label="相手のトラッシュ"></div>
        </div>
        <div class="row">
          <div class="zone bench" aria-label="相手のベンチ"></div>
          <div class="zone active" aria-label="相手のバトル場"></div>
        </div>
        <div class="row">
          <div class="zone hand hand--opponent" aria-label="相手の手札"></div>
        </div>
      </section>

      <section class="stadium" aria-label="スタジアム"></section>

      <section class="player player--you" aria-label="自分側">
        <div class="row">
          <div class="zone hand" id="hand" aria-label="自分の手札"></div>
        </div>
        <div class="row">
          <div class="zone bench" id="bench" aria-label="自分のベンチ"></div>
          <div class="zone active" id="active" aria-label="自分のバトル場"></div>
        </div>
        <div class="row row--bottom">
          <div class="zone prizes" id="prizes" aria-label="自分のサイド"></div>
          <div class="zone discard" id="discard" aria-label="自分のトラッシュ"></div>
        </div>
      </section>
    </main>

    <aside class="controls">
      <button id="btn-draw">ドロー</button>
      <button id="btn-bench">ベンチに出す</button>
      <button id="btn-evolve">進化</button>
      <button id="btn-attach">エネルギー付与</button>
      <button id="btn-retreat">にげる</button>
      <button id="btn-attack">ワザ</button>
      <button id="btn-faint">きぜつ</button>
    </aside>

    <section class="log" aria-label="バトルログ">
      <div class="log__header">
        <strong>バトルログ</strong>
        <label><input type="checkbox" id="autoscroll" checked /> 自動スクロール</label>
      </div>
      <ul id="log"></ul>
    </section>

    <details class="controls__debug">
      <summary>デバッグ: 画像調整</summary>
      <label><input type="checkbox" id="toggle-safe" /> セーフエリア表示</label>
      <label>画像X位置 <input type="range" id="img-x" min="0" max="100" value="50" /></label>
      <label>画像Y位置 <input type="range" id="img-y" min="0" max="100" value="50" /></label>
    </details>

    <script src="js/boot.js"></script>
  </body>
  </html>
