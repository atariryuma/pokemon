<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポケモンカードバトルフィールド</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* カスタムスタイル */
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background: #1a1a2e;
            background: linear-gradient(135deg, #16222A 0%, #3A6073 100%);
            overflow: hidden;
            perspective: 1500px; /* 3D効果のための視点 */
        }

        .game-board {
            transform-style: preserve-3d;
            transform: rotateX(25deg); /* ボード全体に少し傾斜をつける */
            transition: transform 0.5s ease;
        }

        .card-slot {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .card-slot:hover {
            transform: translateY(-5px) scale(1.05);
            border-color: rgba(77, 192, 253, 0.8);
            box-shadow: 0 0 20px rgba(77, 192, 253, 0.5);
        }
        
        .card-slot::before {
            content: attr(data-zone);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            pointer-events: none; /* テキストがクリックイベントを妨げないように */
        }
        
        .card-image {
            width: 100%;
            height: 100%;
            border-radius: 6px;
            object-fit: cover;
        }

        .player-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: auto auto;
            gap: 1rem;
            padding: 1.5rem;
            border-radius: 1rem;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* ゾーンの配置 */
        .active-pokemon { grid-column: 4 / span 2; }
        .bench-1 { grid-column: 1 / span 1; }
        .bench-2 { grid-column: 2 / span 1; }
        .bench-3 { grid-column: 3 / span 1; }
        .bench-4 { grid-column: 6 / span 1; }
        .bench-5 { grid-column: 7 / span 1; }
        .deck { grid-column: 8 / span 1; }
        .discard { grid-column: 8 / span 1; }
        .prizes { grid-column: 1 / span 1; }

        /* 相手のボードを反転 */
        .opponent-board {
            transform: rotate(180deg);
        }

        .center-field {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 2rem;
        }
        
        .stadium-slot, .lost-zone-slot {
             width: 8vw;
             height: 11.2vw; /* 7:5 aspect ratio */
             max-width: 120px;
             max-height: 168px;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white p-4">

    <!-- CPU Hand -->
    <div id="cpu-hand" class="fixed top-0 left-0 w-full h-32 bg-black/30 flex justify-center items-center p-2 z-10">
    </div>

    <div class="game-board w-full max-w-7xl mx-auto">
        <!-- 相手プレイヤーのフィールド -->
        <div class="player-board opponent-board mb-8">
            <!-- 1列目: ベンチ & バトルポケモン -->
            <div class="card-slot prizes row-span-2" data-zone="Prizes">
                <!-- サイドカードは裏向きで6枚 -->
                <img src="assets/card_back.webp" alt="サイドカード" class="card-image" onerror="this.src='https://placehold.co/120x168/1a1a2e/ffffff?text=Prize'">
            </div>
            <div class="card-slot bench-1" data-zone="Bench"></div>
            <div class="card-slot bench-2" data-zone="Bench"></div>
            <div class="card-slot active-pokemon" data-zone="Active"></div>
            <div class="card-slot bench-4" data-zone="Bench"></div>
            <div class="card-slot bench-5" data-zone="Bench"></div>
            <div class="card-slot deck" data-zone="Deck">
                <img src="assets/card_back.webp" alt="山札" class="card-image" onerror="this.src='https://placehold.co/120x168/1a1a2e/ffffff?text=Deck'">
            </div>
            
            <!-- 2列目: ベンチ & トラッシュ -->
            <div class="card-slot bench-3 col-start-3" data-zone="Bench"></div>
            <div class="card-slot discard col-start-8" data-zone="Discard"></div>
        </div>

        <!-- 中央のフィールド (スタジアム & ロストゾーン) -->
        <div class="center-field">
            <div class="card-slot lost-zone-slot" data-zone="Lost Zone"></div>
            <div class="card-slot stadium-slot" data-zone="Stadium"></div>
        </div>

        <!-- 自分プレイヤーのフィールド -->
        <div class="player-board mt-8">
            <!-- 1列目: トラッシュ & 山札 -->
            <div class="card-slot discard col-start-1" data-zone="Discard"></div>
            <div class="card-slot deck col-start-8" data-zone="Deck">
                 <img src="assets/card_back.webp" alt="山札" class="card-image" onerror="this.src='https://placehold.co/120x168/1a1a2e/ffffff?text=Deck'">
            </div>

            <!-- 2列目: バトルポケモン & ベンチ -->
            <div class="card-slot prizes row-span-2 col-start-8" data-zone="Prizes">
                <img src="assets/card_back.webp" alt="サイドカード" class="card-image" onerror="this.src='https://placehold.co/120x168/1a1a2e/ffffff?text=Prize'">
            </div>
            <div class="card-slot bench-1 col-start-2" data-zone="Bench"></div>
            <div class="card-slot bench-2 col-start-3" data-zone="Bench"></div>
            <div class="card-slot active-pokemon" data-zone="Active"></div>
            <div class="card-slot bench-4" data-zone="Bench"></div>
            <div class="card-slot bench-5 col-start-7" data-zone="Bench"></div>
        </div>
    </div>

    <!-- Player Hand -->
    <div id="player-hand" class="fixed bottom-0 left-0 w-full h-40 bg-black/50 flex justify-center items-center p-2 z-10">
    </div>

    <!-- Action Modal -->
    <div id="action-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
        <div class="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md text-center">
            <h3 id="modal-title" class="text-2xl font-bold mb-4"></h3>
            <div id="modal-body" class="mb-6"></div>
            <div id="modal-actions" class="flex justify-center gap-4"></div>
        </div>
    </div>

</body>
</html>
