<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ポケモンカードバトル</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preload" as="image" href="assets/card_back.webp" />
  </head>
  <body>
    <div id="game-root" class="battle-arena" role="application" aria-label="ポケモンカードバトルゲーム">
      <header class="game-header">
        <div class="turn-info">
          <span id="turn-player" aria-live="polite"></span>
          <span id="turn-indicator"></span>
          <button id="end-turn-button">ターン終了</button>
        </div>
        <p id="info-text" class="info-text"></p>
      </header>

      <main class="board" aria-label="バトルボード">
        <section class="player player--opponent" aria-label="相手側">
          <div class="row row--top">
            <div class="zone prize" id="cpu-prize-area" aria-label="相手のサイド"><span id="cpu-prize"></span></div>
            <div class="zone deck deck--opponent" id="cpu-deck" aria-label="相手の山札"><span id="cpu-deck-count"></span></div>
            <div class="zone discard" id="cpu-discard" aria-label="相手のトラッシュ"></div>
          </div>
          <div class="row">
            <div class="zone bench" id="cpu-bench" aria-label="相手のベンチ"></div>
            <div class="zone active" id="cpu-active" aria-label="相手のバトル場"></div>
          </div>
          <div class="row row--hand">
            <div class="zone hand hand--opponent" id="cpu-hand" aria-label="相手の手札"></div>
          </div>
        </section>

        <section class="stadium" id="stadium-zone" aria-label="スタジアム"></section>

        <section class="player player--you" aria-label="自分側">
          <div class="row row--hand">
            <div class="zone hand" id="you-hand" aria-label="自分の手札"></div>
          </div>
          <div class="row">
            <div class="zone bench" id="you-bench" aria-label="自分のベンチ"></div>
            <div class="zone active" id="you-active" aria-label="自分のバトル場"></div>
          </div>
          <div class="row row--bottom">
            <div class="zone prize" id="you-prize-area" aria-label="自分のサイド"><span id="you-prize"></span></div>
            <div class="zone deck" id="you-deck" aria-label="自分の山札"><span id="you-deck-count"></span></div>
            <div class="zone discard" id="you-discard" aria-label="自分のトラッシュ"></div>
          </div>
        </section>
      </main>

      <aside class="log-panel" aria-label="バトルログ">
        <div id="log-scroll"></div>
      </aside>

      <div id="action-modal" class="modal" hidden>
        <h2 id="modal-title"></h2>
        <div id="modal-actions"></div>
        <button id="modal-cancel-button">キャンセル</button>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
