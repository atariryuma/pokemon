<!DOCTYPE html>
<html>
<head>
    <title>Integration Test</title>
    <script type="module">
        import { loadCardsFromJSON, normalizeCardData } from './js/data-manager.js';

            try {
                // Test card loading
                const cards = await loadCardsFromJSON();
                console.log(`‚úÖ Loaded ${cards.length} cards`);
                
                // Test first card normalization
                if (cards.length > 0) {
